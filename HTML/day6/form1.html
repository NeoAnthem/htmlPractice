<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Demo</title>
</head>

<body>
    <h1>Student Information</h1>
    <form>
        <label for="fn">First Name:</label> <input type="text" name="fname" id="fn">
        <br>
        <br>
        <label for="ln">Last Name:</label> <input type="text" name="lname" id="ln" placeholder="Enter Last Name">
        <!-- <label for="ln">Last Name:</label> <input type="text" name="lname" id="ln" value="TECH"> -->

        <br><br>
        <label for="dob">Date Of Birth:</label> <input type="date" name="dob" id="dob">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="MALE" checked> <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="FEMALE"> <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="OTHER"> <label for="other">Other</label>
        <br><br>
        <label for="contact">Contact No:</label>
        <select name="country_code">
            <option value="">Country Code</option>
            <option value="+91">+91</option>
            <option value="+222">+222</option>
            <option value="+90">+90</option>
            <option value="+1">+1</option>
        </select>
        <input type="text" name="contact" id="contact">
        <br><br>
        <input type="submit" value="Save Students">
        <input type="reset">
    </form>
</body>

</html>
